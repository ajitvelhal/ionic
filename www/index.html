<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="js/NativeAPI.js"></script>
    <script   type="text/javascript">
        
        document.addEventListener("deviceready",onDeviceReady,false);
        
        function onDeviceReady()
        {
            // do your thing!
          //  alert("Cordova is working")
        }
    
    function nativePluginResultHandler (result)
    {
        alert("SUCCESS: \r\n"+result );
    }
    
    function nativePluginErrorHandler (error)
    {
        alert("ERROR: \r\n"+error );
    }
    
    function callNativePlugin( returnSuccess )
    {
        alert("Invoking Native API..");
    
       NativeAPI.callNativeFunction( nativePluginResultHandler, nativePluginErrorHandler, returnSuccess );
    }
    </script>
    

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic play music project</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExampleController">
        <button class="button" ng-click="play('http://www.tamilentr.com/new20120001/12012%20242%2009/1.m3u')">Play music</button><br/><br/><br/><br/>
        <button class="button"  onclick="callNativePlugin('success');">Click Native Plugin S!</button>
        <button class="button" onclick="callNativePlugin('error');">Click Native Plugin ERROR!</button>
      </ion-content>
          
    </ion-pane>
    

    
  </body>
</html>
